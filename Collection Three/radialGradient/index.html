<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Gradients All Up In Here</title>
  <style type="text/css" media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    #gradient {
      margin: 0 auto;
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid gray;
    }

    #gradient div {
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="gradient"></div>

  <script type="text/javascript" charset="utf-8" src="../lib/jquery/jquery-1.9.1.js"></script>
  <script type="text/javascript" charset="utf-8" src="src/radialGradient.js"></script>
  <script type="text/javascript" charset="utf-8">
    // Creates a gradient with a start value of black and and end value of white.
    var g = createGradient("gradient", [0, 255]);

    // Draw the gradient into the #gradient element above.
    g.draw();
  </script>
</body>
</html>
